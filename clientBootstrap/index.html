<body ng-app="app" ng-controller="appCtrl" ng-cloak="">

    <nav>

                <li ng-show="isLogin"><a href="#" ng-click="logout()">Logout</a></li </ul>
        </div>
    </nav>


    <div ui-view class="container"></div>
