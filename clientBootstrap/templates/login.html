  <div class="wrapper row valign-wrapper">
  <form class="form-signin col s12 m6 l6 offset-m3 offset-l3 valign" ng-submit="sendLogin(username, password)" role="form">
    <h4 class="form-signin-heading center-align">Please login</h4>
    <div class="input-field">
      <label for="user_name">Username</label>
      <input type="text" name="username" ng-model="username" id="user_name" class="validate" />
    </div>

    <div class="input-field">
      <label for="pass">Password</label>
      <input type="password" name="password" ng-model="password" type="password" required id="pass"/>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block waves-effect waves-light col s12 m6 l6 offset-m3 offset-l3" type="submit">Login</button>
  </form>
</div>
