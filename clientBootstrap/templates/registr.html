  <div class="wrapper row">
  <form class="form-signin col s12 m6 l6 offset-m3 offset-l3" ng-submit="register(username, email, password)" role="form">
    <h4 class="form-signin-heading center-align">Registrate</h4>

    <div class="input-field">
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="username" id="username" />
    </div>

    <div class="input-field">
      <label for="email">Email</label>
      <input type="text" name="email" ng-model="email" id="email" />
    </div>

    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" name="password" ng-model="password" type="password" id="password" required/>
    </div>

    <div class="input-field">
      <label for="password2">Password</label>
      <input type="password" name="password" ng-model="password2" type="password2" id="password2" required/>
    </div>

    <button class="btn btn-lg btn-primary btn-block waves-effect waves-light col s12 m6 l6 offset-m3 offset-l3" type="submit">Register</button>
  </form>
</div>
